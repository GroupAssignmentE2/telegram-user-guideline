<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            text-align: center;
            line-height: 1.6;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Insert Image -->
    <img src="images/qrcode.png" alt="QR Code Image">

    <!-- H1 Title -->
    <h1>Log in to Telegram by QR Code</h1>

    <!-- Instructions Text -->
    <p>1. Open Telegram on your phone<br>
       2. Go to <strong>Settings > Devices > Link Desktop Device</strong><br>
       3. Point your phone at this screen to confirm login
    </p>

    <!-- Clickable Link -->
    <a href="login-phone.html" target="_blank">Log in by Phone Number</a>
</body>
</html>
